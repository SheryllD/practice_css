<!DOCTYPE html>
<html lang="eng">
  <head>
    <style>
      .parent {
        background-color: hsla(200, 100%, 20%);
        margin: 0px;
        height: 400px;
        width: 700px;
      }

      .child {
        background-color: red;
        height: 50%;
        width: 50%;
        transition: transform 1s ease-in;
      }

      .parent:hover .child {
        background-color: green;
        transform: translateX(100%);
        animation: left-to-right 1s ease-in;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
